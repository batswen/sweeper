	<title>mineSweeper</title>
	<script>
        window.onload = function() {
            new Game(10, 10, 20)
        }
        require("electron").ipcRenderer.on("io", (event, msg, fname) => {
            switch (msg) {
                case "neu":
                console.log("restart")
                    document.getElementById("page").innerHTML = ""
                    new Game(10, 10, 20)
                    break
                case "info":
                    document.getElementById("modalHeader").textContent = "Info"
                    document.getElementById("modalP").textContent = "it's a game"
                    document.getElementById("modalDiv").style.display = "block"
                    break
                case "reset":
                    break
            }
        })
	</script>

<body>
    <div id="modalDiv" class="modal">
        <div>
            <h2 id="modalHeader"></h2>
            <p id="modalP"></p>
            <button onclick='document.getElementById("modalDiv").style.display="none"'>Ok</button>
        </div>
    </div>
    <div id="page"></div>
    <script src="js/game.js"></script>
</body>
